<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Nationality Detector</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="email"], input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background: #2980b9;
    }
    #result {
      margin-top: 20px;
      color: green;
      text-align: center;
    }
    video, canvas {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .or {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç AI Nationality Detector</h2>
    <form id="uploadForm">
      <label for="fileInput">Upload a photo:</label>
      <input type="file" accept="image/*" id="fileInput" name="file">

      <div class="or">OR</div>

      <label>Take a photo:</label>
      <video id="video" autoplay playsinline></video>
      <button type="button" onclick="takePhoto()">üì∏ Capture Photo</button>
      <canvas id="canvas" style="display:none;"></canvas>

      <label for="email">Your Email:</label>
      <input type="email" name="email" required>

      <button type="submit">Send & Analyze</button>
    </form>
    <p id="result"></p>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const fileInput = document.getElementById('fileInput');

    // ŸÜŸÖÿß€åÿ¥ ÿØŸàÿ±ÿ®€åŸÜ
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.warn("Camera not available.");
        });
    }

    function takePhoto() {
      canvas.style.display = "block";
      canvas.getContext('2d').drawImage(video, 0, 0, canvas.width = video.videoWidth, canvas.height = video.videoHeight);

      canvas.toBlob(blob => {
        const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);
        fileInput.files = dataTransfer.files;
      });
    }

    // ÿßÿ±ÿ≥ÿßŸÑ ŸÅÿ±ŸÖ
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData();
      const fileField = fileInput.files[0];
      const emailField = this.email.value;

      if (!fileField) {
        alert("Please upload or capture a photo.");
        return;
      }

      formData.append("file", fileField);
      formData.append("email", emailField);

      const response = await fetch("https://originx-backend.onrender.com/analyze/", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      document.getElementById("result").innerText = result.message || result.error;
    });
  </script>
</body>
</html>
